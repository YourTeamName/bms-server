<html>
  <head>
    <!--<meta http-equiv="Refresh" content="0; url=http://buzz-movie-selector.herokuapp.com" />-->
    <h1>Hit the button below to get newest movie</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <script>
var apikey = "xe4h4b7u4wmxay2d75366e4e";
var baseUrl = "http://api.rottentomatoes.com/api/public/v1.0";

// construct the uri with our apikey
//var moviesSearchUrl = baseUrl + '/movies.json?apikey=' + apikey;
var moviesSearchUrl = baseUrl + '/lists/movies/opening.json?apikey=' + apikey + '&limit=10';
var dvdSearchUrl = baseUrl + '/lists/dvds/new_releases.json?apikey=' + apikey + '&limit=10';
var query1 = "";
var query2 = "";

$(document).ready(function() {
  $('#movie').click(function(){
// send off the query
    $.ajax({
      url: moviesSearchUrl + '&q=' + encodeURI(query1),
      dataType: "jsonp",
      success: movieSearchCallback
    });
  });
});
  // callback for when we get back the results
//$("body").css("background-color:#ff0000");
function movieSearchCallback(data) {
 //$(document.body).append('Found ' + data.total + ' results for ' + query);
 var movies = data.movies;
 $.each(movies, function(index, movie) {
   $(document.body).append('<h2>' + movie.title + '</h2>');
   $(document.body).append('<p>' + movie.synopsis + '</p>');
   $(document.body).append('<img src="' + movie.posters.thumbnail + '" />');
 });
}

$(document).ready(function() {
  $('#dvd').click(function(){
// send off the query
    $('p').remove();
    $('h2').remove();
    $('img').remove();
    $.ajax({
      url: dvdSearchUrl + '&q=' + encodeURI(query2),
      dataType: "jsonp",
      success: dvdSearchCallback
    });
  });
});

function dvdSearchCallback(data) {
  var dvds = data.movies;
  $.each(dvds, function(index, movie) {
    $(document.body).append('<h2>' + movie.title + '</h2>');
    $(document.body).append('<p>' + movie.synopsis + '</p>');
    $(document.body).append('<img src="' + movie.posters.thumbnail + '" />');
  });
}

    </script>

  </head>
  <body>
    <!--<div id="button-nav">-->
      <!--<button class="button" type="button" data-btn="1">newestMovie</button>-->
      <!--<button class="button" type="button" data-btn="2">newestDVD</button>-->

    <!--</div>-->
  <button type="submit" id="movie">nMovie</button>
  <button type="submit" id="dvd">nDvd</button>
  </body>
</html>

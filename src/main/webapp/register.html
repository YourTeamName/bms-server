<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--<meta http-equiv="Refresh" content="0; url=http://buzz-movie-selector.herokuapp.com" />-->
    <script>
        $(document).ready(function () {
            $("#submitRegister").click(function () {
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://buzz-movie-selector.herokuapp.com/service/register",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/json"
                    },
                    "processData": false,
                    "data": JSON.stringify(
                            {
                                "username": $("#username").val(),
                                "password": $("#password").val(),
                                "userStatus": "USER",
                                "profile": {
                                    "firstName": $("#firstName").val(),
                                    "lastName": $("#lastName").val(),
                                    "major": $("#major").val(),
                                    "email": $("#email").val()
                                }
                            }
                    )
                };

                $.ajax(settings)
                        .done(function (data, responseText, jqXHR) {
                            if (jqXHR.status == 204) {
                                alert("Sorry, username has been used. Please try another username.");
                            } else {
                                window.location = '/';
                            }
                        })
                        .fail(function (jqXHR, textStatus, errorThrown) {
                            $("#div1").html('error: ' + textStatus);
                        });
            });
        });
    </script>
</head>
<body>
   <div class="navbar navbar-static-top navbar-default" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="/">Buzz Movie Selector</a>
    </div>
    </div>
<div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">User Info</h2>
        </div>
        <div class="panel-body">
	  <div class="row">
	    <div class="col-md-4">
	      Username:
	    </div>
	    <div class="col-md-4">
	      <input type="text" id="username" class="form-control" />
	    </div>
	  </div>

	  <div class="row">
	    <div class="col-md-4">
	      Password:
	    </div>
	    <div class="col-md-4">
	      <input type="password" id="password" class="form-control" />
	    </div>
	  </div>

	  <div class="row">
	    <div class="col-md-4">
	      First Name:
	    </div>
	    <div class="col-md-4">
	      <input type="text" id="firstName" class="form-control" />
	    </div>
	  </div>

	  <div class="row">
	    <div class="col-md-4">
	      Last Name:
	    </div>
	    <div class="col-md-4">
	      <input type="text" id="lastName" class="form-control" />
	    </div>
	  </div>

	  <div class="row">
	    <div class="col-md-4">
	      Major:
	    </div>
	    <div class="col-md-4">
	      <input type="text" id="major" class="form-control" />
	    </div>
	  </div>

	  <div class="row">
	    <div class="col-md-4">
	      Email:
	    </div>
	    <div class="col-md-4">
	      <input type="text" id="email" class="form-control" />
	    </div>
	    </div>
            <br>
	    <button class="btn btn-primary" id="submitRegister">Register</button>
            <button class="btn btn-primary" onclick="location.href='/'">Cancel</button>
        </div>
</div>

</body>
<footer>
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text pull-left">Buzz Movie Selector</p>
    </div>
  </div>
</footer>
</html>

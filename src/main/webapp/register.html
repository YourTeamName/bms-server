<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submitRegister").click(function () {
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://buzz-movie-selector.herokuapp.com/service/register",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/json"
                    },
                    "processData": false,
                    "data": JSON.stringify(
                            {
                                "username": $("#username").val(),
                                "password": $("#password").val(),
                                "userStatus": "USER",
                                "profile": {
                                    "firstName": $("#firstName").val(),
                                    "lastName": $("#lastName").val(),
                                    "major": $("#major").val(),
                                    "email": $("#email").val()
                                }
                            }
                    )
                };

                $.ajax(settings)
                        .done(function (data, responseText, jqXHR) {
                            if (jqXHR.status == 204) {
                                window.location = '/';
                            } else {
                            }
                        })
                        .fail(function (jqXHR, textStatus, errorThrown) {
                            $("#div1").html('error: ' + textStatus);
                        });
            });
        });
    </script>
</head>
<body>
Username: <input type="text" id="username"><br>
Password: <input type="password" id="password"><br>
First Name: <input type="text" id="firstName"><br>
Las tName: <input type="text" id="lastName"><br>
Major: <input type="text" id="major"><br>
Email: <input type="text" id="email"><br>
<button type="submit" id="submitRegister">Submit</button>
<button onclick="location.href='/'">Cancel</button>
</body>
</html>
